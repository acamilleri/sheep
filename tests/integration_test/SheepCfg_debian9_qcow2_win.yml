bootloader:
  kernel_parameter: 'console=ttyS1,115200n8'

linux:
  image: http://@@SHEEP_CI_RUNNER_IP@@/debian-9.11.2-20190926-openstack-amd64.qcow2
  label: Debian 9
  device: /dev/sda
  rootfsType: ext4
  rootfsLabel: debian9-fs
  selinux: disable
  blacklist_module:
    - mei
    - mei_me

network:
  interface: enp12s0

pxePilot:
  enable: true
  url: http://@@SHEEP_CI_RUNNER_IP@@:3478
  config_after_reboot: local

cloudInit:
  enable: true
  metaData:
    instance-id: 001-local01
    local-hostname: sheep
    network:
      version: 2
      ethernets:
        enp12s0:
          dhcp4: true
  userData:
    users:
      - name: linux
        lock_passwd: false
        ssh_authorized_keys: @@SHEEP_CI_SSH_PUB_KEY@@
        sudo: ALL=(ALL) NOPASSWD:ALL
    chpasswd:
      expire: false
      list: |
        linux:linux
    ssh_pwauth: true

sheep:
  reboot: false
