bootloader:
  kernel_parameter: "console=ttyS1,115200n8"

linux:
  image: http://@@SHEEP_CI_RUNNER_IP@@/CentOS-7-x86_64-GenericCloud-1907.qcow2
  label: CentOS 7
  device: /dev/sda
  rootfsType: ext4
  rootfsLabel: centos-fs
  selinux: disable
  blacklist_module:
    - mei
    - mei_me

network:
  interface: enp12s0

pxePilot:
  enable: true
  url: http://@@SHEEP_CI_RUNNER_IP@@:3478
  config_after_reboot: local

sheep:
  reboot: false
