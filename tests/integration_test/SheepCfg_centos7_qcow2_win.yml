bootloader:
  mode: legacy
  image: http://17.18.99.1/grub.tar.gz
  kernel_parameter: "console=ttyS1,115200n8"

linux:
  image: http://17.18.99.1/CentOS-7-x86_64-GenericCloud-1907.qcow2
  label: centOS_7
  device: /dev/sda
  selinux: disable
  blacklist_module:
    - mei
    - mei_me

network:
  interface: enp12s0
  ipAdr_serverPxe: 17.18.99.1

pxePilot:
  enable: true
  url: http://17.18.99.1
  port: 3478
  config_after_reboot: local

sheep:
  reboot: false
