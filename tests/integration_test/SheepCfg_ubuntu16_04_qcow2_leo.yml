bootloader:
  mode: uefi
  image: https://github.com/ggiamarchi/sandbox/raw/os-deploy/grub.tar.gz
  kernel_parameter:
    console: 
      serial: ttyS1
      baudRate: 57600n8

linux:
  image: https://cloud-images.ubuntu.com/xenial/current/xenial-server-cloudimg-amd64-disk1.img
  label: ubuntu-16.04
  device: /dev/sda
  selinux: disable

network:
  interface: ens1
  ipAdr_serverPxe: 17.18.99.1

pxePilot:
  enable: true
  url: http://17.18.99.1
  port: 3478
  config_after_reboot: local
