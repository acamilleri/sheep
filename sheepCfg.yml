bootloader:
  mode: uefi
  image: http://172.19.118.1/qcow2/os-deploy-bootloader.tar.gz
  kernel_parameter:
    console: 
      serial: ttyS1
      baudRate: 57600n8

linux:
  image: http://172.19.118.1/squashfs/disco.squashfs
  label: ubuntu-19.10
  device: /dev/sda
  selinux: disable

network:
  interface: ens1
  ipAdr_serverPxe: 172.19.118.1

pxePilot:
  enable: true
  url: http://172.19.118.1
  port: 3478
  config_after_reboot: local
