bootloader:
  image: http://172.19.118.1/qcow2/os-deploy-bootloader.tar.gz
  kernel_parameter: 'console=ttyS1,57600n8'

linux:
  image: https://cloud-images.ubuntu.com/xenial/current/xenial-server-cloudimg-amd64-disk1.img
  label: ubuntu_16_09
  device: /dev/sda
  rootfsType: ext4
  rootfsLabel: cloudimg-rootfs
  selinux: disable
  blacklist_module:
    - mei
    - mei_me

network:
  interface: ens9
  mode: dhcp
  # address is required only if mode is static to define what address
  address: 172.19.118.219/24
  gateway: 172.19.118.254

pxePilot:
  enable: true
  url: http://172.19.118.1:3478
  config_after_reboot: local

environment:
  users:
    - name: linux
      sudoer: true
      password: linux
      ssh_authorized_key: ssh-rsa iijijijj user@host
      shell: bash
  local_hostname: sheep

package:
  update: true
  upgrade: true
  install:
    - paquet1
    - paquet2

cloudInit:
  enable: false

sheep:
  reboot: false
