bootloader:
  image: http://172.19.118.1/qcow2/os-deploy-bootloader.tar.gz
  kernel_parameter: "console=ttyS1,57600n8"

linux:
  image: https://cloud-images.ubuntu.com/xenial/current/xenial-server-cloudimg-amd64-disk1.img
  label: ubuntu_16_09
  device: /dev/sda
  rootfsType: ext4
  rootfsLabel: cloudimg-rootfs
  selinux: disable
  blacklist_module:
    - mei
    - mei_me

network:
  interface: ens9

pxePilot:
  enable: true
  url: http://172.19.118.1:3478
  config_after_reboot: local

cloudInit:
  enable: true
  metaData:
    instance-id: 001-local01
    local-hostname: mathilde
    network:
      version: 2
      ethernets:
        ens9:
          dhcp4: true
  userData:
    users:
      - name: user1
        lock_passwd: false
        sudo: ALL=(ALL) NOPASSWD:ALL
      - name: linux
        lock_passwd: false
        ssh_authorized_keys: ssh-rsa  ubuntu@dev-01
        sudo: ALL=(ALL) NOPASSWD:ALL
    chpasswd:
      expire: false
      list: |
        user1:p1
        linux:linux
    ssh_pwauth: true
    packages:
      - ntp
      - dnsmasq
    package_update: true
    package_reboot_if_required: true
    power_state:
      mode: reboot
      message: " ----------- REBOOT ------------ "

sheep:
  reboot: false
